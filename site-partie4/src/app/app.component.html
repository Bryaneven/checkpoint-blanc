 <h1> Mes recettes :</h1>
 <br>
<div *ngFor="let recette of recetteList" class="card">
  <h3> Nom : {{recette.name}} </h3>
  <h3> type : {{recette.type}} </h3>
  <h3> temps de preparations : {{recette.preparationTime}} </h3>
  <h3> Instructions : </h3>
  <p> {{recette.instructions}}</p>
  <h3>Les Ingrédients :</h3>
  <div *ngFor="let ingredient of recette.ingredients" class="mini-card">
    <h4>{{ingredient.name}}</h4>
    <h4>Price: {{ingredient.pricePerKilo}} €/kg</h4>
  </div>
   </div>
